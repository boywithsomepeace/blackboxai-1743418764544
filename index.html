<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        #game-canvas {
            background-color: #222;
            display: block;
        }
        .health-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Top-Down RPG</h1>
        
        <div id="game-container" class="border-4 border-indigo-500 rounded-lg">
            <canvas id="game-canvas" width="800" height="600"></canvas>
            
            <!-- UI Elements -->
            <div id="ui" class="absolute inset-0 pointer-events-none">
                <!-- Health Bar -->
                <div class="absolute top-4 left-4 w-64 bg-gray-700 rounded-full h-6">
                    <div id="health-bar" class="health-bar bg-red-500 h-full rounded-full" style="width: 100%"></div>
                </div>
                
                <!-- Inventory Button -->
                <button id="inventory-btn" class="absolute top-4 right-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded pointer-events-auto">
                    <i class="fas fa-backpack"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="images.js" type="module"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
